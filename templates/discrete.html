{% extends 'bootstrap/base.html' %}

<!-- Navigation Block -->
{% block navbar %}
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
                <a class="navbar-brand" href="{{ url_for('about') }}">About</a>
			</div>
		</div>
	</nav>
{% endblock %}

<!-- Content Block -->
{% block page_title %} Home About {% endblock %}

<!-- Content -->
{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

	<center>
		<h1>Discrete</h1>
		<div class="sides">
			<div class="left">
				<h2>Single Variable</h2>
				<h5>Histogram</h5>
			</div>
			<div class="center">
				<h2>Two Variables</h2>
				<h5>Scatter Plot</h5>
				<h5>Bar Plots</h5>
			</div>
			<div class="right">
				<h2>Multivariable</h2>
				<h5>Parallel Coordinate</h5>
				<h5>Mosaic Plot</h5>
			</div>
		</div>
		<div>
			<form action="{{ url_for('quantitative') }}">
				<button class="btn btn-primary btn-lg">Back</button>
			</form>
		</div>
	</center>
{% endblock %}
