{% extends 'bootstrap/base.html' %}

<!-- Navigation Block -->
{% block navbar %}
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
                <a class="navbar-brand" href="{{ url_for('about') }}">About</a>
			</div>
		</div>
	</nav>
{% endblock %}

<!-- Content Block -->
{% block page_title %} Home About {% endblock %}

<!-- Content -->
{% block content %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <center>
        <form action="{{ url_for('quantitative') }}">
            <button class="btn btn-primary btn-lg">Quantitative Data</button>
            <p>Data That Is Expressed As A Number.</p>
        </form>
        <br>
        <form action="{{ url_for('categorical') }}">
            <button class="btn btn-primary btn-lg" >Categorical Data</button>
            <p>Data That Cannot Be Expressed As A Number.</p>
        </form>
        <br>
        <form action="{{ url_for('categorical') }}">
            <button class="btn btn-primary btn-lg" >Test Data</button>
            <p>Data That Cannot Be Expressed As A Number.</p>
        </form>
    </center>

{% endblock %}
